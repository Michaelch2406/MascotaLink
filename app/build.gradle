plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services'
}

android {
    namespace 'com.mjc.mascotalink'
    compileSdk 36

    defaultConfig {
        applicationId "com.mjc.mascotalink"
        minSdk 34
        targetSdk 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation platform('com.google.firebase:firebase-bom:34.2.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-storage'         // <- subir fotos, docs, videos
    implementation 'com.google.firebase:firebase-messaging'       // <- push notifications
    implementation 'com.google.firebase:firebase-functions'      // <- llamadas a Cloud Functions (opcional)

    // FirebaseUI Auth (opcional, facilita login/registro con providers)
    implementation 'com.firebaseui:firebase-ui-auth:9.0.0'         // opcional pero muy pr치ctico

    // ML Kit Face Detection (verificaci칩n selfie en tiempo real)
    implementation 'com.google.mlkit:face-detection:16.1.7'      // detectar caras en fotos / c치mara

    // Google Play Services (Maps + Location para zonas y geoubicaci칩n)
    implementation 'com.google.android.gms:play-services-maps:19.2.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'

    // Image loading / caching
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0' // si usas Java (Glide requiere annotation processor)
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
}