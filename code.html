<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Walki - Recomendación IA</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0da6f2",
                        "secondary": "#FFD700", /* Gold accent */
                        "background-light": "#f5f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px" },
                    boxShadow: {
                        "premium": "0 20px 40px -5px rgba(13, 166, 242, 0.15), 0 10px 20px -5px rgba(0, 0, 0, 0.04)",
                        "inner-glow": "inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)"
                    }
                },
            },
        }
    </script>
<style>
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<!-- Card Container -->
<div class="relative w-full max-w-md mx-auto">
<!-- Main Card -->
<div class="relative bg-white dark:bg-[#1a2c35] rounded-2xl shadow-premium overflow-hidden transition-all duration-300">
<!-- Subtle Gradient Background Overlay -->
<div class="absolute inset-0 bg-gradient-to-br from-white via-[#f0f9ff] to-[#e6f4fa] dark:from-[#1a2c35] dark:via-[#15232b] dark:to-[#0f191f] opacity-80 pointer-events-none"></div>
<!-- Header Section -->
<div class="relative z-10 px-6 pt-6 pb-2 flex justify-between items-center">
<!-- AI Badge -->
<div class="flex items-center gap-1.5 bg-gradient-to-r from-indigo-50 to-blue-50 dark:from-slate-800 dark:to-slate-800 border border-blue-100 dark:border-slate-700 px-3 py-1.5 rounded-full shadow-sm">
<span class="material-symbols-outlined text-primary text-[18px]">auto_awesome</span>
<span class="text-xs font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-indigo-500 uppercase tracking-wide">Recomendado por IA</span>
</div>
<!-- Match Indicator -->
<div class="flex flex-col items-end">
<span class="text-2xl font-black text-primary leading-none tracking-tight">95%</span>
<span class="text-[10px] font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider">Match</span>
</div>
</div>
<!-- Profile Section -->
<div class="relative z-10 px-6 py-4 flex flex-col items-center text-center">
<!-- Avatar with Gold Border -->
<div class="relative mb-4">
<div class="w-[100px] h-[100px] rounded-full p-[3px] bg-gradient-to-tr from-[#FFD700] to-[#FDB931] shadow-lg">
<img alt="Walker Profile" class="w-full h-full object-cover rounded-full border-2 border-white dark:border-[#1a2c35]" data-alt="Portrait of a smiling young woman with curly hair" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDAmHblsUtM5jubjFxgbpeI7ex4fd0fHP77Nqke4z2dgSpzYjYMa4EH6JgVOTe6-1mnMfMBcrD_7IaMMfObtAMfpqn4u6hVMa_8DccdZ_ZmcclyZPjFnNVqUWg7xZgTqkBFQDEg4X9TQfV0YUhjutyJp1NBcjKcutDFvsIF3ccuvuFTASps6s4ITmEehq0IPUOTc8OJ52CPL1xwpnWVY_hyEc-LCNYKCjwslpWP4tMLyplgKtNodw0Pu3XUilzu09tPWS4qUPx343P5"/>
</div>
<!-- Verified Badge -->
<div class="absolute bottom-1 right-1 bg-primary text-white rounded-full p-1 border-2 border-white dark:border-[#1a2c35] shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] font-bold">check</span>
</div>
<!-- Availability Dot -->
<div class="absolute top-1 right-1 w-4 h-4 bg-green-500 rounded-full border-2 border-white dark:border-[#1a2c35] shadow-sm animate-pulse-slow"></div>
</div>
<!-- Name & Location -->
<h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-1">Camila Torres</h2>
<div class="flex items-center gap-1.5 text-slate-500 dark:text-slate-400 text-sm mb-3">
<span class="material-symbols-outlined text-[16px]">location_on</span>
<span>Polanco, CDMX</span>
<span class="w-1 h-1 rounded-full bg-slate-300 mx-1"></span>
<span>3 años exp.</span>
</div>
<!-- Specialization Chip -->
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-lg bg-blue-50 dark:bg-primary/10 text-primary text-xs font-semibold mb-6">
<span class="material-symbols-outlined text-[16px]">pets</span>
                    Especialista en Perros Grandes
                </div>
<!-- Key Metrics Grid -->
<div class="grid grid-cols-2 w-full gap-4 mb-6">
<div class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-slate-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 dark:border-slate-700">
<div class="flex items-center gap-1 mb-1">
<span class="material-symbols-outlined text-yellow-400 fill-current text-[20px]" style="font-variation-settings: 'FILL' 1">star</span>
<span class="text-lg font-bold text-slate-900 dark:text-white">4.9</span>
</div>
<span class="text-xs text-slate-400">120 Reseñas</span>
</div>
<div class="flex flex-col items-center p-3 rounded-xl bg-white dark:bg-slate-800 shadow-[0_2px_8px_rgba(0,0,0,0.04)] border border-slate-100 dark:border-slate-700">
<div class="flex items-center gap-1 mb-1">
<span class="text-lg font-bold text-slate-900 dark:text-white">$150</span>
<span class="text-xs font-medium text-slate-500 mt-1">MXN</span>
</div>
<span class="text-xs text-slate-400">Por hora</span>
</div>
</div>
<!-- AI Reasoning Section -->
<div class="w-full bg-slate-50 dark:bg-slate-800/50 rounded-xl p-4 mb-6 text-left">
<p class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 ml-1">Por qué te gustará</p>
<div class="flex flex-wrap gap-2">
<div class="flex items-center gap-1.5 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-lg px-3 py-1.5 shadow-sm">
<span class="material-symbols-outlined text-primary text-[16px]">schedule</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Mismo horario</span>
</div>
<div class="flex items-center gap-1.5 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-lg px-3 py-1.5 shadow-sm">
<span class="material-symbols-outlined text-primary text-[16px]">verified</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Experta en Labradores</span>
</div>
<div class="flex items-center gap-1.5 bg-white dark:bg-slate-700 border border-slate-100 dark:border-slate-600 rounded-lg px-3 py-1.5 shadow-sm">
<span class="material-symbols-outlined text-primary text-[16px]">bolt</span>
<span class="text-xs font-medium text-slate-700 dark:text-slate-200">Respuesta rápida</span>
</div>
</div>
</div>
<!-- Actions Section -->
<div class="w-full flex gap-3">
<!-- Secondary Actions (Icon Buttons) -->
<button class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-400 hover:text-red-500 hover:border-red-100 transition-colors shadow-sm active:scale-95">
<span class="material-symbols-outlined">favorite</span>
</button>
<button class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-xl bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-400 hover:text-primary hover:border-blue-100 transition-colors shadow-sm active:scale-95">
<span class="material-symbols-outlined">share</span>
</button>
<!-- Primary Action -->
<button class="flex-grow h-12 flex items-center justify-center rounded-xl bg-gradient-to-r from-primary to-[#0091ea] text-white shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all active:scale-[0.98]">
<span class="text-sm font-bold tracking-wide">Ver Perfil Completo</span>
<span class="material-symbols-outlined text-[18px] ml-2">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Background Decorative Elements -->
<div class="absolute -z-10 top-20 -left-10 w-40 h-40 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
<div class="absolute -z-10 -bottom-10 -right-10 w-40 h-40 bg-primary rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse-slow"></div>
</div>
</body></html>
